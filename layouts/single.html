<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Android -->
    <meta name="application-name" content="{{ title }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="{{ title }}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Indexed Data -->
    <title>{{ title }}</title>
    <meta name="description" content="">

    <!-- FB -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:site_name" content="{{ title }}" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="{{global.permalink}}" />
    <meta property="og:image" content="{{ global.img_share }}" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1080" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{global.permalink}}" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="{{ global.img_share }}" />
    <meta name="twitter:image:src" content="{{ global.img_share }}" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
</head>
<body class="player bg-black white">
    <header class="main-header">
        <a href="../../" class="logo">home</a>
    </header>

	<div class="container white center">

        <div class="media-player">
            <img class="fit" src="{{replace this.data.artwork_url '-large' '-t500x500'}}" alt="album image" >
            <button class="btn btn-playpause paused" style="background-image: url({{replace this.data.artwork_url '-large' '-t500x500'}})">
                <img class="play" src="https://icon.now.sh/play/64/ffffff">
                <img class="pause" src="https://icon.now.sh/pause/64/ffffff">
            </button>
        </div>
		<h5 class="title left-align p1 gray ep-title">{{ data.title }}</h5>

        <ol class="ep-tracks list-reset">
        {{#each data.tracks}}
            <li class="ep-track gray">{{title}}</li>
        {{/each}}
        </ol>

        <a class="btn btn-primary mb1 bg-black beatport" href="{{data.purchase_url}}" target="_blank"><span>buy on beatport</span></a>

        <a class="btn btn-primary mb1 bg-black soundcloud" href="{{data.permalink_url}}" target="_blank"><span>learn more</span></a>
	</div>

    <script type="text/javascript" src="../../bundle.js"></script>
</body>
</html>
