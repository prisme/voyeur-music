<body class="player bg-black white">
    <header class="main-header">
        <a href="../../" class="logo">home</a>
    </header>

	<div class="container center bg-lighten-2">

        <div class="media-player">
            <img class="fit" src="https://i1.sndcdn.com/artworks-000119864044-84h1oc-t500x500.jpg" alt="album image" >
            <button class="btn btn-playpause paused" style="background-image: url(https://i1.sndcdn.com/artworks-000119864044-84h1oc-t500x500.jpg)">
                <img class="play" src="https://icon.now.sh/play/64/ffffff">
                <img class="pause" src="https://icon.now.sh/pause/64/ffffff">
            </button>
        </div>
		<h5 class="title left-align p1 gray ep-title">Juan - Ethnocity EP</h5>

        <ol class="ep-tracks list-reset">
            <li class="ep-track silver">Juan - Ethnocity (Original Mix)- Snippet</li>
            <li class="ep-track silver">Juan - Merua (Original Mix) - Snippet</li>
            <li class="ep-track silver">Juan - Merua (Percapella Dub)</li>
        </ol>

        <a class="btn btn-primary mb1 bg-black soundcloud" href="http://soundcloud.com/voyeurmusic/sets/ethnocity" target="_blank"><span>soundcloud</span></a>

        <a class="btn btn-primary mb1 bg-black beatport" href="https://pro.beatport.com/release/ethnocity/1557064" target="_blank"><span>beatport</span></a>
	</div>

    <script type="text/javascript" src="../../bundle.js"></script>
